<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <header>
            <img src="./Midia/agendalogo.png" alt="logo agenda" />
            <h1>Agenda de Contatos</h1>
        </header>
            <form id="form-agenda">
                <input type="text" id="nome-agenda" required placeholder="Nome do contato" />
                <input type="number" id="numero-agenda" required placeholder="Numero do contato" min="0" />
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Numero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        <script src="./main.js"></script>
    </div>
</body>
</html>
